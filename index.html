<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pathfinder</title>
</head>

<body>
    <div id="header-bar">
        <div class="header-item" id="logo">PATHFINDER</div>
        <div class="dropdown-menu" id="algorithm-dropdown-menu">
            <div class="header-item">Algorithm <i class="fa fa-caret-down"></i>
            </div>
            <div class="dropdown-content">
                <div class="dropdown-item" id="dijkstras-algorithm">Dijkstra's</div>
                <div class="dropdown-item" id="astar-algorithm">A*</div>
                <div class="dropdown-item" id="breadth-first-algorithm">Breadth-First</div>
                <div class="dropdown-item" id="depth-first-algorithm">Depth-First</div>
            </div>
        </div>
        <div class="dropdown-menu" id="theme-dropdown-menu">
            <div class="header-item">Theme <i class="fa fa-caret-down"></i>
            </div>
            <div class="dropdown-content">
                <div class="dropdown-item" id="normal-theme">Normal</div>
                <div class="dropdown-item" id="galaxy-theme">Galaxy</div>
                <div class="dropdown-item" id="island-theme">Island</div>
            </div>
        </div>
        <div class="dropdown-menu" id="maze-dropdown-menu">
            <div class="header-item">Maze <i class="fa fa-caret-down"></i>
            </div>
            <div class="dropdown-content">
                <div class="dropdown-item" id="basic-random-maze">Basic Random Maze</div>
                <div class="dropdown-item" id="recursive-division">Recursive Division</div>
            </div>
        </div>
        <div class="header-item" id="play-button">Play Animation</div>
        <div class="header-item" id="reset-button">Reset Board</div>
        <div class="header-item" id="help-button">Help</div>
    </div>
    <div id="utility-bar">
        <div class="utility-item" id="source-button">Source</div>
        <div class="utility-item" id="destination-button">Destination</div>
        <div class="utility-item" id="obstacle-button">Obstacle</div>
        <div class="utility-item" id="erase-button">Erase</div>
        <!-- <div class="utility-item" id="play-button">Play</div> -->
        <!-- <div class="utility-item" id="reset-button">Reset</div> -->
    </div>
    <div id="grid-container"></div>
    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/utilitybar.js" type="module"></script>
</body>

</html>
